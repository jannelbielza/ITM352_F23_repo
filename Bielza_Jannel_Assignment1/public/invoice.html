<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html>
<head>
    <title>Sales Receipt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center">Sales Receipt</h4>
                        <hr>
                        <p><strong>Date:</strong> <span id="date"></span></p>
                        <p><strong>Receipt Number:</strong> <span id="receiptNumber">Loading...</span></p>
                        <hr>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Extended Price</th>
                                    </tr>
                                </thead>
                                <tbody id="invoiceTable">
                                    <!-- Table rows will be generated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <p><strong>Subtotal:</strong> <span id="subtotal_cell">$0.00</span></p>
                        <p><strong>Tax:</strong> <span id="tax_cell">$0.00</span></p>
                        <p><strong>Shipping Charge:</strong> <span id="shipping_cell">$0.00</span></p>
                        <p><strong>Total:</strong> <span id="total_cell">$0.00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="products_display.html" class="btn btn-primary btn-lg btn-dark" onclick="window.location.reload();">Back to Product Page</a>
</body>
</html>

</html>
