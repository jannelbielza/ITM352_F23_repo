<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script type="text/javascript" src="./products.js"></script>
    <title>Invoice</title>
    <style>
        /* Add custom styles here */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-3 mb-4">Invoice</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th class="text-center" width="11%">Quantity</th>
                    <th width="18%">Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
                <!-- Invoice rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="row">
            <div class="col-9"></div>
            <div class="col-3">
                <table class="table">
                    <tr>
                        <td style="text-align: center;" colspan="3"><span style="font-family: arial;">Sub-total</span></td>
                        <td id="subtotal">$0.00</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="3"><span style="font-family: arial;">Tax @ <span id="taxRate"></span>%</span></td>
                        <td id="tax">$0.00</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="3"><span style="font-family: arial;">Shipping</span></td>
                        <td id="shipping">$0.00</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="3"><strong>Total</strong></td>
                        <td id="total"><strong>$0.00</strong></td>
                    </tr>
                </table>
            </div>
        </div>

        <button class="btn btn-primary" onclick="returnToProductsPage()">Return to Products</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></script>
    <script src="./invoice.js"></script>
</body>
</html>
