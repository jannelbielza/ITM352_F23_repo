<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa bless!</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel = "stylesheet" href ="invoice.css">
    <!--send get request to server for ./products.js-->
    <script type="text/javascript" src="./products.js"></script>
</head>
<body>
    <div class="container-fluid mt-3 text-center">
        <h1>Barkada Mart</h1>
        <p>Bringing the Philippines Closer to You</p>
    </div>
    <div class="container mt-3">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="btn btn-dark" href="./index.html">Home</a>
            </li>
        </ul>
    </div>
    <br>

    <!--Create the table with a dark thred-->
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <!--Define headers-->
                    <th>Image</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <tbody id="invoiceTable">
                <!-- Product rows will be added dynamically using JavaScript -->
            </tbody>
            <!--in the footer, subtotal, tax, shipping, and total will always be on bottom-->
            <tfoot>
                <tr>
                    <td colspan="4">Sub-total</td>
                    <td id="subtotal_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Tax @ 5.75%</td>
                    <td id="tax_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Shipping</td>
                    <td id="shipping_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4"><strong>Total</strong></td>
                    <td id="total_cell"><strong>$0.00</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <!--<script src="invoice.js" type="module"></script>-->
    <script src="invoice.js"></script>
</body>
</html>
